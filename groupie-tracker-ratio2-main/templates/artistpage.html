<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/artistpage.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../assets/pictures/favicon.ico">
        <title>Citrus</title>
    </head>
    <body>
    <div class="all">
        <header class="main-head">
            <nav>
                <div class="left">
                    <img src="../assets/pictures/logo.png" class="logomini">
                    <p class="title">
                        Page des artistes
                    </p>
                </div>
                <ul>
                    <li><a href= "/main2">Accueil</a></li>
                    <li><a href= "/profil">Profil</a></li>
                    <li><a href= "/map">Map</a></li>
                    <li><a href= "/disconnect">Déconnexion</a></li>
                    <li><a href= "/about">A propos</a></li>
                </ul>
            </nav>
        </header>
        <div class="info">
            <div class = "second">
                <img src ={{.Image}} class="Icon"/>
                <div class="forms">
                <form class="forms">
                    <label for="name">Nom du groupe : {{.Name}}</label>
                    <label for="creation">Date de Création : {{.CreationDate}}</label>
                    <label for="member">Membre du groupe : 
                    <div class="member">
                        {{range .Members}}
                            <ul>
                                <li>{{.}} </li> 
                            </ul>
                            {{end}} </label>
                    </div>
                    <label for="album">Date du 1er Album : {{.FirstAlbum}}</label>
                </form>
            </div>
        </div>
        <div class="right">
            <div class = text>
                <img src="../assets/pictures/geo-alt-fill.svg" class="svg">
                <p>Lieux & Dates de Concert : </p>
            </div>
            <ol>
            {{range $k, $v := .Relations}}
            <li> <a href = "/mapartist?q={{$k}}">{{$k}}</a> : {{$v}}</li>
            {{end}}
            </ol>
        </div>
    </div>
    </body>
</html>
