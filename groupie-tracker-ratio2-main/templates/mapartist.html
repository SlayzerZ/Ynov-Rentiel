var map = L.map('map', {
                 center: [45, 40],
                 zoom: 2 });

var baselayers = {
     OSM: L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'),
     ESRI: L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}')}
;baselayers.ESRI.addTo(map);
